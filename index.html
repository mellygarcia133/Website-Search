<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>GIPHY Search</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #6666ff;">
        <a class="navbar-brand">GIPHY Search</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit" style="background-color: white; color: #6666ff;">Search</button>
        </form>
    </nav>
<h1>Find Something Cool</h1>
    <div class="form">
        <form class="JS-form" action="#" method="GET">
            <div class="row">
                <div class="col-sm-6">
                    <label for="search">GIPH Search</label>
                    <input type="text" id="search" class="form-control-lg" value="">
                </div>
                <div class="col-sm-6">
                    <label for="searchNUM">How Many?</label>
                    <input type="number" id="searchNum" class="form-control-lg" name="searchNum" min="1">
                </div>
            </div>
            <div class="button">
                <button id="submit" type="submit" class="js-button" style="background-color: white; color: #6666ff;">Show Me Something Awesome</button>
            </div>
        </form>
    </div>

    <div class="search-results">
        <div id="gif-results" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>

    </div>
    <div class="js-display-title"></div>
    <div class="js-container" ></div>
    <div class="footer secondary_bck_color">
        <nav class="navbar fixed-bottom navbar-light bg-color">
            <div>
                <span class="text_color ">Content provided by</span> <a class="footer_link" href="https://giphy.com"
                    target="_blank">giphy.com</a>
            </div>
        </nav>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
